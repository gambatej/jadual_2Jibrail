            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);

<body class="antialiased">

                <!-- Jadual mingguan penuh akan dipaparkan di sini oleh renderWeekly() -->

                 <div id="academic-content">

    <script>
        const timetableData = {

            { subject: "AKHLAK", teacher: "-", time: "08:45 AM - 09:15 AM" },

            { subject: "REHAT", teacher: "-", time: "09:45 AM - 10:05 AM" },
            { subject: "FEQAH", teacher: "-", time: "10:05 AM - 10:35 AM" },

          ],

            { subject: "Al-QURAN", teacher: "-", time: "07:45 AM - 08:15 AM" },
            { subject: "Amali Solat", teacher: "-", time: "08:15 AM - 08:45 AM" },
            { subject: "TAUHID", teacher: "-", time: "08:45 AM - 09:15 AM" },
            { subject: "TAUHID", teacher: "-", time: "09:15 AM - 09:45 AM" },
            { subject: "REHAT", teacher: "-", time: "09:45 AM - 10:05 AM" },
            { subject: "JAWI", teacher: "-", time: "10:05 AM - 10:35 AM" },

          ],

            { subject: "Al-QURAN", teacher: "-", time: "07:45 AM - 08:15 AM" },
            { subject: "Amali Solat", teacher: "-", time: "08:15 AM - 08:45 AM" },
            { subject: "FEQAH", teacher: "-", time: "08:45 AM - 09:15 AM" },

          ]
        };
        
        const dayNames = {
            'Isnin': { rumi: 'Isnin', jawi: 'إِثْنَيْن' },
            'Selasa': { rumi: 'Selasa', jawi: 'ثُلَاثَاء' },
            'Rabu': { rumi: 'Rabu', jawi: 'أَرْبِعَاء' },
            'Khamis': { rumi: 'Khamis', jawi: 'خَمِيس' },
            'Jumaat': { rumi: 'Jumaat', jawi: 'جُمُعَة' }
        };

        const subjectNames = {
            'Al-QURAN': { rumi: 'Al-QURAN', jawi: 'القرءان' },
            'Amali Solat': { rumi: 'Amali Solat', jawi: 'امالي صلاة' },
            'AKHLAK': { rumi: 'AKHLAK', jawi: 'اخلاق' },
            'BAHASA ARAB': { rumi: 'BAHASA ARAB', jawi: 'بهاس عرب' },
            'FEQAH': { rumi: 'FEQAH', jawi: 'فقه' },
            'TAUHID': { rumi: 'TAUHID', jawi: 'توحيد' },
            'JAWI': { rumi: 'JAWI', jawi: 'جاوي' },
            'SIRAH': { rumi: 'SIRAH', jawi: 'سيرة' },
            'HAFAZAN': { rumi: 'HAFAZAN', jawi: 'حفظن' },
            'REHAT': { rumi: 'REHAT', jawi: 'ريحت' }
        };

        const subjectColors = {
            'Al-QURAN':     'bg-sky-100 hover:bg-sky-200',
            'Amali Solat':  'bg-teal-100 hover:bg-teal-200',
            'AKHLAK':       'bg-purple-100 hover:bg-purple-200',
            'BAHASA ARAB':  'bg-indigo-100 hover:bg-indigo-200',
            'TAUHID':       'bg-pink-100 hover:bg-pink-200',
            'FEQAH':        'bg-green-100 hover:bg-green-200',
            'JAWI':         'bg-yellow-100 hover:bg-yellow-200',
            'HAFAZAN':      'bg-red-100 hover:bg-red-200',
            'SIRAH':        'bg-orange-100 hover:bg-orange-200',
            'REHAT':        'bg-amber-100 hover:bg-amber-200 font-medium text-amber-800',
        };
        const defaultColor = 'bg-white hover:bg-gray-50';

        let currentPage = 'daily';
        let currentDay = 'Isnin';
        let currentScriptFormat = 'jawi'; // Satu sumber rujukan untuk tulisan

        function changePage(page) {
            currentPage = page;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${page}`).classList.add('active');
            
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${page}`).classList.add('active');

            if (page === 'daily') renderDaily(currentDay);
            if (page === 'weekly') renderWeekly();
            if (page === 'academic') renderAcademic();
        }

        function changeScriptFormat(newFormat) {
            currentScriptFormat = newFormat;

            // Selaraskan kedua-dua dropdown jika wujud
            const dailySelector = document.getElementById('day-format-selector');
            if (dailySelector) dailySelector.value = currentScriptFormat;
            
            const weeklySelector = document.getElementById('weekly-format-selector');
            if (weeklySelector) weeklySelector.value = currentScriptFormat;

            // Kemas kini teks butang hari (untuk paparan harian)
            Object.keys(dayNames).forEach(dayKey => {
                const button = document.getElementById(`day-${dayKey}`);
                if (button) {
                    button.innerHTML = dayNames[dayKey][currentScriptFormat];
                }
            });

            // Papar semula paparan semasa untuk mengemas kini jadual
            if (currentPage === 'daily') {
                renderDaily(currentDay);
            } else if (currentPage === 'weekly') {
                renderWeekly();
            }
        }

        function renderDaily(day) {
            currentDay = day;
            document.querySelectorAll('.day-button').forEach(b => b.classList.remove('active'));
            document.getElementById(`day-${day}`).classList.add('active');
            
            const content = document.getElementById('daily-content');
            const daySchedule = timetableData[day] || [];
            
            let tableHTML = `
                <div class="overflow-x-auto bg-white rounded-lg shadow-md">
                    <table class="min-w-full text-sm text-left text-gray-700">
                        <thead class="bg-gray-100 text-xs text-gray-800 uppercase tracking-wider">
                            <tr>
                                <th scope="col" class="px-6 py-3 w-1/3">Masa</th>
                                <th scope="col" class="px-6 py-3 w-2/3">Subjek</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            daySchedule.forEach(slot => {
                const rowClass = subjectColors[slot.subject] || defaultColor;
                const subjectToDisplay = subjectNames[slot.subject] ? subjectNames[slot.subject][currentScriptFormat] : slot.subject;
                tableHTML += `
                    <tr class="border-b ${rowClass}">
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${slot.time}</td>
                        <td class="px-6 py-4 font-bold">${subjectToDisplay}</td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            content.innerHTML = tableHTML;
        }
        
        function renderWeekly() {
            const content = document.getElementById('page-weekly');

            const controlsHTML = `
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <button onclick="saveWeeklyAsPDF()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                            Simpan sebagai PDF
                        </button>
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="weekly-format-selector" class="text-sm font-medium text-gray-700">Pilihan Tulisan:</label>
                        <select id="weekly-format-selector" onchange="changeScriptFormat(this.value)" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-sm">
                            <option value="jawi">Jawi</option>
                            <option value="rumi">Rumi</option>
                        </select>
                    </div>
                </div>
            `;

            const timeToMinutes = (timeStr) => {
                const [time, modifier] = timeStr.split(' ');
                let [hours, minutes] = time.split(':').map(Number);
                if (modifier === 'PM' && hours < 12) hours += 12;
                if (modifier === 'AM' && hours === 12) hours = 0;
                return hours * 60 + minutes;
            };
            
            const allTimeStrings = new Set();
            Object.values(timetableData).flat().forEach(slot => allTimeStrings.add(slot.time));
            const sortedTimeStrings = Array.from(allTimeStrings).sort((a, b) => timeToMinutes(a.split(' - ')[0]) - timeToMinutes(b.split(' - ')[0]));

            const timeIntervals = sortedTimeStrings.map(ts => {
                const [start, end] = ts.split(' - ');
                return { start, end, full: ts };
            });

            const days = ["Isnin", "Selasa", "Rabu", "Khamis", "Jumaat"];
            
            let headerHTML = `<th class="p-2 border bg-gray-100 w-40">MASA / HARI</th>`;
            days.forEach(day => headerHTML += `<th class="p-2 border bg-gray-100 w-32">${dayNames[day][currentScriptFormat]}</th>`);

            let bodyHTML = '';
            timeIntervals.forEach(interval => {
                bodyHTML += `<tr>`;
                
                bodyHTML += `<td class="px-2 py-1 border text-center font-semibold text-gray-700 bg-gray-50 align-middle h-14">
                                <div>${interval.start}</div>
                                <div>${interval.end}</div>
                             </td>`;

                days.forEach(day => {
                    const scheduleForDay = timetableData[day] || [];
                    const slot = scheduleForDay.find(s => s.time === interval.full);
                    
                    if (slot) {
                        const colorClass = (subjectColors[slot.subject] || defaultColor).split(' ')[0];
                        const subjectToDisplay = subjectNames[slot.subject] ? subjectNames[slot.subject][currentScriptFormat] : slot.subject;
                        let content = `<div class="font-bold">${subjectToDisplay}</div>`;
                        bodyHTML += `<td class="p-1 border text-center align-middle ${colorClass} h-14">${content}</td>`;
                    } else {
                        bodyHTML += `<td class="p-1 border bg-gray-50 h-14"></td>`;
                    }
                });
                bodyHTML += `</tr>`;
            });
            
            const tableContainerHTML = `
                <div class="overflow-x-auto bg-white rounded-lg shadow-md" id="weekly-table-container">
                    <table class="min-w-full text-xs border-collapse">
                        <thead class="bg-gray-50">
                            <tr>${headerHTML}</tr>
                        </thead>
                        <tbody>${bodyHTML}</tbody>
                    </table>
                </div>
            `;
            
            content.innerHTML = controlsHTML + tableContainerHTML;
            document.getElementById('weekly-format-selector').value = currentScriptFormat;
        }

        function saveWeeklyAsPDF() {
            // 1. Dapatkan elemen jadual
            const tableContainer = document.getElementById('weekly-table-container').cloneNode(true);
            
            // Ubah suai gaya jadual untuk PDF - kecilkan fon dan padding
            const pdfTable = tableContainer.querySelector('table');
            if (pdfTable) {
                pdfTable.style.fontSize = '9px'; // Kecilkan saiz fon
                const cells = pdfTable.querySelectorAll('th, td');
                cells.forEach(cell => {
                    cell.style.padding = '2px'; // Kurangkan padding
                });
            }

            // 2. Cipta elemen pengepala khas untuk PDF
            const pdfHeaderHTML = `
                <div style="text-align: center; margin-bottom: 10px;">
                    <img src="https://scontent.fkul6-2.fna.fbcdn.net/v/t39.30808-6/410467249_811915354073903_6576853622577004600_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeF-TfswvpYnCRN_O6CKgP_A4a0Q5aVGvrXhrRDlpUa-tR3KPK3Kqq5LSY3F5-PY6s4_v4-wzGRddzVTM8DSPJ7n&_nc_ohc=x3srIsi3s7sQ7kNvwFr9bss&_nc_oc=Admucx0GvZ1VoUrFjHO-VKD5q4T7mFmspZX4yLvdK84GJiGkE6jP036aSte1YBp3txw&_nc_zt=23&_nc_ht=scontent.fkul6-2.fna&_nc_gid=dxwUGH7A9qzTrTURuExNfw&oh=00_AfcvKxX1aZZh_hBwqPEoDGsKL6qYKJEq0B67RVgJQ0gpFA&oe=68F130FA" alt="Logo Sekolah" style="height: 50px; border-radius: 50%; margin: 0 auto;">
                    <h1 style="font-size: 20px; font-weight: bold; margin-top: 8px; margin-bottom: 8px;">Jadual Waktu Kelas</h1>
                    <div style="font-size: 12px; line-height: 1.4;">
                        <p style="margin: 2px 0;"><strong>Sekolah:</strong> س.ا.ر كافا (ا) ڤونچق عالم ٢</p>
                        <p style="margin: 2px 0;"><strong>Kelas:</strong> ٢ جبريل</p>
                        <p style="margin: 2px 0;"><strong>Sesi:</strong> ڤاڬي</p>
                        <p style="margin: 2px 0;"><strong>Nama Murid:</strong> ڤوتري نور عايشه</p>
                    </div>
                </div>
            `;

            // 3. Cipta elemen sementara untuk menjana PDF
            const printableElement = document.createElement('div');
            
            // Masukkan pengepala dan jadual
            printableElement.innerHTML = pdfHeaderHTML;
            printableElement.appendChild(tableContainer);

            // 4. Konfigurasi untuk html2pdf
            const opt = {
              margin:       5, // Margin dalam mm
              filename:     'Jadual_Mingguan_2_Jibrail.pdf',
              image:        { type: 'jpeg', quality: 1.0 },
              html2canvas:  { scale: 3, useCORS: true, dpi: 300, letterRendering: true },
              jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            // 5. Jana dan simpan PDF
            html2pdf().from(printableElement).set(opt).save();
        }

                            <h3 class="text-lg font-semibold text-green-700">PENGGAL 1</h3>

                        <div class="text-center bg-yellow-100 p-2 rounded-lg">
                            <p class="font-bold text-yellow-800">CUTI PENGGAL 1</p>
                            <p class="text-yellow-700">29.05.2025 - 09.06.2025 (12 hari)</p>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-green-700">PENGGAL 2</h3>
                            <p><strong class="w-40 inline-block">MULA PERSEKOLAHAN:</strong> 10.06.2025</p>
